<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Membership</title>

    <style>

        .selected {
            text-decoration: line-through ;
            font-style: italic;
            color: gray;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 5px 5px 0px;
            box-sizing: border-box;

        }

    </style>

</head>
<body>

<h1>Student Club Roster</h1>

<h2>Add Students</h2>

<label for="student-name">Student Name</label><input id="student-name" name="student-name">
<br>
<label for="student-id">Student ID</label><input id="student-id" name="student-id">
<br>
<label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
<br>
<button id="add-student">Add Student</button>

<h2>Student List</h2>

<p>There are
    <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span>
    student(s) in the club.</p>


<ul id="student-list">
    <!-- use JavaScript to create li elements  -->
</ul>

<button id="remove-selected-students">Remove selected students</button>

<script>

    /* Add the following functionality to this page

    When the page loads
        - Using JavaScript, display 0 in span#student-count

    When button#add-students is clicked
        - Read the value from the student-name input
        - Read the value from the student-id input
        - Read the value from the student-gpa input
        - Create a new li element
        - Set the new li element innerHTML to a string containing the student's name, id, and GPA
            - for example "Beyonce Knowles, id: aa1234bb, GPA: 3.8"
            - Use a template string
        - Add a click event handler to each li element.
            When a li element is clicked, add the class="selected" to that li element.
            When a li element is clicked again, remove the class="selected" from that li element
        - Add the new li element to ul#student-list element
        - Update the span#student-count value to the new number of students

    When button#remove-selected-students is clicked,
        - remove all of the elements with the class="selected" from the list.
    */

    //let = []
    let addButton = document.querySelector('#add-student')
    let clearButton=document.querySelector('#remove-selected-students')
    let enteredNameElement=document.querySelector('#student-name')
    let studentIdElement=document.querySelector('#student-id')
    let studentGpaElement=document.querySelector('#student-gpa')
    let studentCountElement=document.querySelector('#student-count')
    let counter = 0
    studentCountElement.innerHTML = counter // display span counter
    let studentListE1 = document.querySelector('#student-list')

    // reading text entered
    addButton.addEventListener('click', function () {
        //create a new li element


        let studentName = enteredNameElement.value
        let studentId = studentIdElement.value
        let studentGpa = studentGpaElement.value
        // let newListItem=


        if (studentName.length < 1) {
            alert('Please enter name')
        }
        else if (studentId.length <1) {
            alert('Please enter a valid student ID')
        }
        else if (studentGpa.length <1 || studentGpa >5 || studentGpa <0) {
            alert('Please enter a valid GPA between 0-4')
        }
        else {
            let studentList = document.createElement("li") // create list in JS
            studentList.id = "list"

            studentList.innerHTML = `${studentName}, ID: ${studentId}, GPA:  ${studentGpa}`
            counter++
            studentCountElement.innerHTML = counter
            studentListE1.appendChild(studentList)
            newListItem.addEventListener('click', function () {
                this.classList.toggle('selected')
                studentName .value=""
                studentId .value=""
                studentGpa .value=""
            })

        }

    })

    let studentList = document.querySelector('#student-list')
    studentList.appendChild(newListItem)

    let clearButton = document.querySelector('button')
    clearButton.addEventListener('click', function (){
        let elementsToDelete = document.querySelectorAll('.delete-me')
        elementsToDelete.forEach(function (element){
            element.remove()
        })

        listEntered.innerHTML = ''
        elementsInList = 0
    })

</script>

</body>
</html>
